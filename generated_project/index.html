<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input type="text" id="calc-display" disabled>
        </div>
        <div class="buttons">
            <button id="btn7" class="btn" data-value="7">7</button>
            <button id="btn8" class="btn" data-value="8">8</button>
            <button id="btn9" class="btn" data-value="9">9</button>
            <button id="btnDivide" class="btn" data-value="/">/</button>

            <button id="btn4" class="btn" data-value="4">4</button>
            <button id="btn5" class="btn" data-value="5">5</button>
            <button id="btn6" class="btn" data-value="6">6</button>
            <button id="btnMultiply" class="btn" data-value="*">*</button>

            <button id="btn1" class="btn" data-value="1">1</button>
            <button id="btn2" class="btn" data-value="2">2</button>
            <button id="btn3" class="btn" data-value="3">3</button>
            <button id="btnSubtract" class="btn" data-value="-">-</button>

            <button id="btn0" class="btn" data-value="0">0</button>
            <button id="btnDecimal" class="btn" data-value=".">.</button>
            <button id="btnEquals" class="btn" data-value="=">=</button>
            <button id="btnAdd" class="btn" data-value="+">+</button>

            <button id="btnClear" class="btn" data-value="C">C</button>
            <button id="btnBackspace" class="btn" data-value="B">B</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
